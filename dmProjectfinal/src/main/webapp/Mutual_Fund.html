				<form>
					<h1>Mutual Fund Guide</h1>
					<div class="form-group">
						<label for="exampleInputPassword2">Your Risk Level</label> <input
							type="text" class="form-control" id="risk"
							placeholder="High/Moderate/Low">
					</div>
				

						<fieldset>

							<p>
								<label>Select duration</label> <select id="dur"

					<div class="form-group">
						<label for="exampleInputAmount2">Your Savings</label> <input
							type="text" class="form-control" id="save"
							placeholder="Savings (Rs)" readonly="readonly">

					<button type="button" id='Submit' class="btn btn-success btn-block">Submit</button>
