<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<title>Home Loan EMI</title>
</head>
<body>
	<div class="container-fluid">


		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4"></div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<form>
					<h1>EMI calculation</h1>
					

					<form>
						<fieldset>

							<p>
								<label>Select Bank</label>
								 <select id="BankName">
								</select>
							</p>
						</fieldset>
					</form>
					<div class="form-group">
						<label for="exampleInputPassword1">Time Period(months)</label> <input
							type="text" class="form-control" id="timePeriod"
							placeholder="Time Period">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Principle</label> <input
							type="text" class="form-control" id="principal"
							placeholder="Principal">
					</div>

					<button type="button" id='Submit' class="btn btn-success btn-block">Submit</button>


				</form>

			</div>
			<div class="col-md-4 col-sm-4 col-xs-4"></div>
		</div>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script

	<script src="assets/js/homeLoan.js"></script>
